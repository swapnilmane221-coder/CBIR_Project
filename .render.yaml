services:
  - type: web
    name: cbir-django
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn cbir_project.wsgi
    plan: free
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: cbir_project.settings
      - key: PYTHON_VERSION
        value: 3.10
